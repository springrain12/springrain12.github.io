# Setup
title: Hyeonjin Kim
description: Ph.D. candidate in Computer Architecture
url: https://springrain12.github.io/
#url: /about/
#avatar: /avatar.jpeg
avatar: /hyeonjin.jpg
paginate: 5
permalink: pretty
cover_image: /DSC00559.jpg
  # cover_image: /bg.jpeg


# method to change cover image background color
#cover_bg_coloro: rgb(40, 73, 77)
#cover_color: rgb(255, 255, 255)


# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
#twitter:
#username: springrain12
#card: summary
#logo: logo.png
#social:
#name: Songzi Vong
#links:
#    - https://twitter.com/vszhub
#    - https://github.com/vszhub
#google_site_verification: xxxxx
#lang: en

    #sass:
    #sass_dir: _sass
    #style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Hyeonjin Kim
  url: https://github.com/springrain12/
  email: hyeonjin_kim@yonsei.ac.kr


-plugins:
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole
